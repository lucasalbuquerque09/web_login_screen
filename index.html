<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>login</title>
</head>
<body>
    <main>
        <section class="left-container">
            <div class="interface">
                
                <div class="logo">
                    <i class="bi bi-lightning-charge"></i>
                    <span>Lumix Cloud</span>
                </div>
                
                <h1>O futuro da gestão em nuvem</h1>
                
                <p>
                    Seguro, escalável e lindamente projetado para a web moderna.
                </p>
            </div>
        </section>

        <section class="right-container">
            <div class="interface">
                <h2>Bem vindo de volta!</h2>
                
                <p>Insira seus dados para continuar para o seu painel</p>

                <form action="#" method="post" class="login-form">
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="name@company.com">
                    </div>
                    
                    <a href="#">Esqueceu sua senha?</a>
                    
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="password" required placeholder="••••••••">
                    </div>
                    
                    <div class="radio-form">
                        <input type="radio" name="remember" id="remember Me">
                        <label for="remember Me">Lembre-me</label>
                    </div>
                    
                    <button class="form-group form-btn" type="submit">Entrar na sua conta</button>

                    <div class="divider">
                        <div></div>
                        <span>Ou continuar com</span>
                        <div></div>
                    </div>

                    <div class="social-buttons">
                        <button type="button">
                            <i class="bi bi-google"></i>
                            Google
                        </button>
                        
                        <button type="button">
                            <i class="bi bi-facebook"></i>
                            Facebook
                        </button>
                        
                        <button type="button">
                            <i class="bi bi-apple"></i>
                            Apple
                        </button>
                    </div>

                    <p>
                        Não tem uma conta? <a href="#">Registre-se</a>
                    </p>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
